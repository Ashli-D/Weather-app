<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <title>Weather app</title>

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <h1 id="city">
                </h1>
                <ul>
                    <li id="date ">
                    </li>
                    <li id="forecast">
                    </li>
                </ul>
                <div class="row">
                    <div class=" col-6">
                        <div class="clearfix weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear"
                                class="float-left " />
                            <div class="float-left">
                                <strong id="Temperature"></strong>
                                <span class="units">℃ | <a href="#" target="_blank">℉</a></span>
                            </div>
                        </div>
                    </div>
                    <div class=" col-6">
                        <ul>

                            <li>
                                Humidity:<span id="humidity"></span>%
                            </li>
                            <li>
                                Wind:<span class="wind"></span>Km/h
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <small>
                <a href=" https://github.com/Ashli-D/Weather-app.git" target="_blank"> open source-code</a>,by
                Ashli
                Davenhill
            </small>
        </div>


    </div>

    <script src="src/script.js"></script>



</body>

</html>
